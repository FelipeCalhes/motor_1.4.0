## Generated mta.yaml based on template version 0.4.0
## appName = motor de regras
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: xsmotor-de-regras
version: 1.4.0
description: Motor de Regras
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk@4.1.5 cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: motor-backend
    # ------------------------------------------------------------
    type: nodejs
    path: ./
    parameters: 
      memory: 2048MB
      disk-quota: 2048MB 
      routes: # if not defined, a default route would be auto assigned unless no-route is specified
        - route: "${org}-prd-xsmotor-regras.${default-domain}"
        - route: "xsmotor-regras.${default-domain}"          
    requires:
      # Resources extracted from CAP configuration
      - name: xsmotor-regras
      - name: motor-regras
      - name: cross_dbadmin
      - name: hanadev01db
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          TARGET_CONTAINER: motor-regras

  # -------------------- SIDECAR MODULE ------------------------
  - name: motor-db-deploy
    # ------------------------------------------------------------
    type: hdb
    path: db  
    parameters:
      buildpack: nodejs_buildpack
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: motor-regras
        properties:
          TARGET_CONTAINER: motor-regras
          #TARGET_CONTAINER: '~{hdi-service-name}'
      - name: cross_dbadmin
      - name: hanadev01db
      # - name: workflow

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: motor-regras
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  # ------------------------------------------------------------
  - name: hanadev01db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  # ------------------------------------------------------------
  - name: xsmotor-regras
    # ------------------------------------------------------------
    type: com.sap.xs.uaa
    description: xsmotor-regras
    properties:
      service-name: xsmotor-regras
      service-plan: application
  # ------------------------------------------------------------
  - name: cross_dbadmin
    # ------------------------------------------------------------
    type: org.cloudfoundry.existing-service
    parameters:
      service: cross_dbadmin
    properties:
      ServiceName_1: '${service-name}'
